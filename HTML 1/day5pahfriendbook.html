<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
    <link rel="stylesheet"href="friend.css">
</head>
<body>
<div class="grid">
    <h1>FRIEND BOOKS</h1>
    <br>
    <form>
        <label for ="book">Your Name: </label>
        <input type="text"/><br>
        <ul type="none">
            <li><p>1.A message for me!<br><br>
                <textarea cols="15px"rows="3px"name="message"></textarea></p>
            </li>
            <li><p>2.A nick name for me?<br><br>
                <textarea cols="15px"rows="3px"name="message"></textarea></p>
            </li>
            <li><p>3.Have you ever lied to me?<br>
                <input type="radio" name="lied"id="Yes"value="Yes">
                <label for="Yes">Yes</label>
                           
                <input type="radio" name="lied"id="Maybe"value="Maybe">
                <label for="Maybe">Maybe</label>                   
            </p></li>
            <li><p>4.How do you feel when you talk to me?<br>
                <input type="radio"name="feel"value="Happy"id="Happy"/>
                <label for="Happy">Happy</label>
                <input type="radio"name="feel"value="Irritated"id="Irritated"/>
                <label for="Irritated">Irritated</label>
            </p></li>
            <li><p>5.Do you like to go on a roadtrip with me?<br>
                <input type="radio" name="road"value="Yes"id="Yes"/>
                <label for="Yes">Yes</label>
                <input type="radio"name="road"value="No"id="No"/>
                <label for="No">No</label>

            </p></li>
            <li><p>6.Best colour that suits me?
            <nav >
              <ul type="square">
                
                <li><input type="checkbox" name="Red" value="Red" id="Red"/><label for="Red">Red</label></li>
                <li><input type="checkbox" name="Black" value="Black" id="Black"/><label for="Black">Black</label></li>
                <li><input type="checkbox" name="White" value="White" id="White"/><label for="White">White</label></li>
                <li><input type="checkbox" name="Blue" value="Blue" id="Blue"/><label for="Blue">Blue</label></li>
                <li><input type="checkbox" name="Green" value="Green" id="Green"/><label for="Green">Green</label></li>
              </ul> 
              </nav> 
            </p></li>
            <li><p>7.The best moment in our Friendship?<br><br>
                <textarea cols="25px" rows="5px"></textarea>
            </p></li>
        </ul>
        </form>
             
        </div>
</body>
</html>
